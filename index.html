<html lang="fr">

<head>

    <script src="js/script.js"></script>
</head>

<body>
    <h1>Magic Clock</h1>
    <form NAME="form_digit">
        <label for="name">please enter 6 numbers (0..9) : </label>
        <input classe="input_digit" type="text" id="digit_1" value="1" name="digit_1">
        <input classe="input_digit" type="text" id="digit_2" value="2" name="digit_2">
        <input classe="input_digit" type="text" id="digit_3" value="3" name="digit_3">
        <input classe="input_digit" type="text" id="digit_4" value="4" name="digit_4">
        <input classe="input_digit" type="text" id="digit_5" value="5" name="digit_5">
        <input classe="input_digit" type="text" id="digit_6" value="6" name="digit_6">
        <input type="submit" value="Send to magic clock" onclick="js_alert()">
    </form>
</body>

</html>
